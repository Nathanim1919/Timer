<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/70cbac6234.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="banner"></div>
    <div class="alarmConatiner">
        <div>
            <div class="hour">
                <h1>00</h1>
                <span>HR</span>
                <span>:</span>
            </div>

            <div class="minute">
                <h1>00</h1>
                <span>MIN</span>
                <span>:</span>
            </div>
            <div class="second">
                <h1>00</h1>
                <span>SEC</span>
            </div>
        </div>
        <div class="btns">
<!--            <button class="playButton">-->
<!--                <i class="fa-solid fa-play"></i>-->
<!--            </button>-->
            <button class="pauseButton">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button class="resetButton">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
    </div>
</div>



<script type="module" src="index.js"></script>
</body>
</html>

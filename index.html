<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Timer</h1>
<div class="container">
    <div class="hour">
        <h1>23</h1>
        <span>HR</span>
        <span>:</span>
    </div>

    <div class="minute">
        <h1>12</h1>
        <span>MIN</span>
        <span>:</span>
    </div>
    <div class="second">
        <h1>14</h1>
        <span>SEC</span>
    </div>
</div>
<div>
    <button class="playButton">Play</button>
    <button class="pauseButton">Pause</button>
    <button class="resetButton">Reset</button>
</div>



    <script src="index.js"></script>
</body>
</html>
